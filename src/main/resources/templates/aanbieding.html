<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Het nest project</title>
</head>
<body>
    <h1>Welcome to Aanbieding</h1>
    <div class="container" th:action="/aanbiedingen" th:object="${aanbiedingData}">

</html>
