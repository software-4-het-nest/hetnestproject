<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HetNest - aanbieding toevoegen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Nieuwe aanbieding</h1>
        <form method="POST" th:object="${aanbieding}">
            <div class="form-group">
                <label>Naam:
                    <input type="text" name="naam" class="form-control" th:field="*{naam}"/>
                    <form:errors path="naam"></form:errors>
                    <td th:if="${#fields.hasErrors('naam')}" th:errors="*{naam}">Name Error</td>
                </label>
            </div>
            <div class="form-group">
                <label>Status:
                    <input type="text" class="form-control" th:field="*{status}"/>
                    <form:errors path="status"></form:errors>
                    <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</td>
                </label>
            </div>
            <div class="form-group">
                <label>Hoeveelheid:
                    <input type="number" class="form-control" th:field="*{hoeveelheid}"/>
                    <td th:if="${#fields.hasErrors('hoeveelheid')}" th:errors="*{hoeveelheid}">Name Error</td>
                </label>
            </div>
            <div class="form-group">
                <label>Prijs:
                    <input type="number" class="form-control" th:field="*{prijs}"/>
                    <td th:if="${#fields.hasErrors('prijs')}" th:errors="*{prijs}">Name Error</td>
                </label>
            </div>
            <div class="form-group">
                <label>Type:
                    <input type="text" class="form-control" th:field="*{type}"/>
                    <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</td>
                </label>
            </div>
            <input name="submit" type="submit" value="save" class="btn btn-primary"/>
        </form>

    </div>
    <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
