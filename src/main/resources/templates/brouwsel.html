<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HetNest - aanbieding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/js/mdb.min.js"></script>
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
    <div class="text-left">
        <h1>Details van brouwsel</h1>
        <p><b>Id:</b> <span th:text="${brouwsel.getId()}"></span></p>
        <p><b>Naam:</b> <span th:text="${brouwsel.getNaam()}"></span></p>
        <p><b>Externe Brouwer:</b> <span th:text="${brouwsel.getNaamExterneBrouwer()}"></span></p>
        <br>
        <br>

        <table style="float: left">
            <caption>Klaargezette ingrdienten</caption>
            <thead>
            <tr>
                <th> Ingrediënt</th>
                <th></th>
                <th> Hoeveelheid</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${aanbieding.getExtra() !='Extra'}" th:each="aanbieding : ${brouwsel.klaargezetteIngredienten}">
                <td><span th:text="${aanbieding.naam}">  </span></td>
                <td><span th:text="${aanbieding.hoeveelheid}">  </span></td>
            </tr>
            </tbody>
        </table>

        <table style="float: right">
            <caption>Extra ingrdienten</caption>
            <thead>

            <tr>
                <th> Ingrediënt</th>
                <th></th>
                <th> Hoeveelheid</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${aanbieding.getExtra() =='Extra'}" th:each="aanbieding : ${brouwsel.klaargezetteIngredienten}">
                <td><span th:text="${aanbieding.naam}">  </span></td>
                <td><span th:text="${aanbieding.hoeveelheid}">  </span></td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>
        <div th:if="${userrole =='PRODUCTIELID'}">
            <p>
                <a th:href="@{/updateBrouwsel.html(id=${brouwsel.id})}">Brouwsel wijzigen</a>
            </p>
            <p>
                <a th:href="@{/brouwselVerwijder.html(id=${brouwsel.id})}">Brouwsel verwijderen</a>
            </p>
            <p>
                <a th:href="@{/aanbiedingKlaarzetten.html(id=${brouwsel.id})}">Ingredienten klaarzetten</a>
            </p>
            <p>
                <a th:href="@{/extraGrondstoffen.html(id=${brouwsel.id})}">Extra ingrdienten toevoegen</a>
            </p>
        </div>
        <form th:if="${userrole =='MAGAZIJNIER'}" th:action="@{/klaargezetUitVoorraad}" th:object="${brouwsel}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <button type="submit">Klaargezette/extra ingredienten uit voorraad halen</button>
        </form>


        <a th:href="@{/brouwsels.html}">Lijst van alle brouwsel</a>

        <br>


    </div>
    <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
