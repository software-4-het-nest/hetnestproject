<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HetNest - Aanbiedingen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.1/js/mdb.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Numans');

        html, body {
            background-image: url('https://scontent.fbru1-1.fna.fbcdn.net/v/t1.0-9/1780755_559949407445203_267544886_n.jpg?_nc_cat=106&_nc_ht=scontent.fbru1-1.fna&oh=7eaec92bb5bca598105ba26fcbc0fe82&oe=5D621183');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }

        .container {
            align-content: center;
        }

        .card-header h3 {
            color: white;
        }

        .button{
            color: black;
            background-color: #FFC312;
            /*width: 100px;*/
        }

        .button:hover{
            color: black;
            background-color: white;
        }
    </style>
</head>
<body>
<div th:replace="header :: header">Header</div>
<div class="container">
    <p th:text="${userrole}"></p>
    <a th:href="@{/nieuweAanbieding.html}" name="nieuweAanbieding">Nieuwe aanbieding</a>
    <div class="text-left d-flex flex-row">
        <div th:if="${userrole =='PRODUCTIELID'}" class="p-4">
            <h2>Nieuwe Aanbiedingen</h2>
            <ul style="list-style-type: none;">
                <li th:each="aanbieding : ${nieuweAanbiedingen}">
                    <a th:href="@{/aanbieding.html(id=${aanbieding.id})}">
                        <span th:text="${aanbieding.naam}"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="p-4">
        <h2>Goedgekeurde Aanbiedingen</h2>
        <ul style="list-style-type: none;">
            <li th:each="aanbieding : ${goedgekeurdeAanbiedingen}">
                <a th:href="@{/aanbieding.html(id=${aanbieding.id})}">
                    <span th:text="${aanbieding.naam}"></span>
                </a><span th:text="- ${aanbieding.hoeveelheid}"></span>
            </li>
        </ul>
        </div>
        <div class="p-4">
            <h2>Dringend te Gebruiken</h2>
            <ul style="list-style-type: none;">
                <li th:each="aanbieding : ${dringendTeGebruiken}">
                    <a th:href="@{/aanbieding.html(id=${aanbieding.id})}">
                        <span th:text="${aanbieding.naam}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="text-left d-flex flex-row">
        <div class="p-4">
            <h2>Voorraad</h2>
            <ul style="list-style-type: none;">
                <li th:each="ingredient : ${ingredienten}">
                    <span th:text="${ingredient.naam}"></span><span></span>
                    <span th:text="${ingredient.hoeveelheid}"></span><span></span>
                    <span th:text="${ingredient.status}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div th:replace="footer :: footer">&copy; 2013 The Static Templates</div>
</div>
</body>
</html>
